apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-domain-ingress
  namespace: prd
  annotations:
    cert-manager.io/issuer: "letsencrypt-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  # Keep global redirect
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Allow HTTP01 challenges over HTTP
      location /.well-known/acme-challenge/ {
        default_type "text/plain";
        return 200 $request_uri;
      }
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - teun.zengerink.com
    - cyberpeaks.nl
    - annekelabordus.nl
    secretName: multi-domain-tls
  rules:
  - host: teun.zengerink.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: teun-zengerink-com-service
            port:
              number: 80
  - host: cyberpeaks.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cyberpeaks-nl-service
            port:
              number: 80
  - host: annekelabordus.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: annekelabordus-nl-service
            port:
              number: 80
