apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - teun.zengerink.com
    secretName: multi-project-tls
  rules:
  - host: teun.zengerink.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: teun-zengerink-com-service
            port:
              number: 80
